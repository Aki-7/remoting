bundle:
  groupId: "io.jenkins.tools.war-packager.demo"
  artifactId: "jenkins-remoting-it"
  vendor: "Jenkins project"
  title: "Remoting Integration Tests WAR"
  description: "Just a Jenkins WAR, which includes all latest libs from master branches"
war:
  groupId: "org.jenkins-ci.main"
  artifactId: "jenkins-war"
  source:
    version: "2.107.1"
plugins:
  - groupId: "org.jenkins-ci.plugins"
    artifactId: "ssh-slaves"
    source:
      version: "1.25"
  - groupId: "org.jenkins-ci.plugins"
    artifactId: "command-launcher"
    source:
      version: "1.2"
  - groupId: "org.jenkins-ci.plugins"
    artifactId: "windows-slaves"
    source:
      version: "1.3.1"
  - groupId: "org.jenkins-ci.plugins"
    artifactId: "credentials"
    source:
      version: "2.1.16"
libPatches:
  - groupId: "org.jenkins-ci.main"
    artifactId: "remoting"
    source:
      git: https://github.com/jenkinsci/remoting.git

